<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ichiro Gostoso</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'MedievalSharp', cursive;
            background-color: #1a1a1a;
            color: #e0e0e0;
            text-align: center;
            padding: 50px;
            margin: 0;
            overflow: hidden;
            opacity: 0;
            transition: opacity 2s;
        }
        body.loaded {
            opacity: 1;
        }
        h1 {
            font-size: 4em;
            color: #ff4444;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
            margin-bottom: 20px;
        }
        p {
            font-size: 2em;
            margin: 20px 0;
            text-shadow: 0 0 5px #ffffff;
        }
        .typing-effect {
            overflow: hidden;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: 0.15em;
            animation: typing 3s steps(40, end);
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        img {
            width: 400px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
        }
        footer {
            margin-top: 50px;
            font-size: 1.5em;
            color: #888;
            text-shadow: 0 0 5px #ffffff;
        }
        .fire {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to top, rgba(255, 69, 0, 0.8), rgba(255, 140, 0, 0.5), transparent);
            animation: fireAnimation 2s infinite;
        }
        @keyframes fireAnimation {
            0% { transform: scaleY(1); }
            50% { transform: scaleY(1.2); }
            100% { transform: scaleY(1); }
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: -1;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        .fog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
            pointer-events: none;
            animation: fogAnimation 10s infinite;
        }
        @keyframes fogAnimation {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .candle-light {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 200, 0, 0.1), rgba(255, 100, 0, 0.05), transparent);
            animation: flicker 1s infinite;
            pointer-events: none;
            z-index: 0;
        }
        @keyframes flicker {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.5; }
        }
        .blood {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(to right, transparent, #ff0000, transparent);
            animation: bloodFlow 5s infinite;
        }
        @keyframes bloodFlow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
            pointer-events: none;
        }
        .drop {
            position: absolute;
            bottom: 100%;
            width: 1px;
            height: 50px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.5), transparent);
            animation: fall 1s linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="fog"></div>
    <div class="candle-light"></div>
    <div class="blood"></div>
    <div class="rain"></div>
    <div class="fire"></div>

    <h1>Ichiro Gostoso</h1>
    <p class="typing-effect">Eu amo meninas com o volume nas calÃ§as</p>
    <img src="ichiro.jpeg" alt="Ichiro Gostoso">
    <footer>
        Michelangelo Â© 2025 - Feito com amor ðŸ–¤
    </footer>

    <button id="secret-button" style="background-color: #ff4444; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
        Revelar Segredo
    </button>

    <p id="secret-message" style="display: none; font-size: 1.5em; color: #ff4444;">
        VocÃª Ã© especial para mim, Ichiro. ðŸ–¤
    </p>

    <audio autoplay loop>
        <source src="gothic-music.mp3" type="audio/mpeg">
        Seu navegador nÃ£o suporta o elemento de Ã¡udio.
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.body.classList.add('loaded');

            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(star);
            }

            const rainContainer = document.querySelector('.rain');
            for (let i = 0; i < 100; i++) {
                const drop = document.createElement('div');
                drop.classList.add('drop');
                drop.style.left = `${Math.random() * 100}%`;
                drop.style.animationDelay = `${Math.random() * 2}s`;
                rainContainer.appendChild(drop);
            }

            document.getElementById('secret-button').addEventListener('click', function() {
                document.getElementById('secret-message').style.display = 'block';
            });
        });
    </script>
</body>
</html>
